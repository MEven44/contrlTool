<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>iPulser Web Control Tool</title>


    <link rel="stylesheet" href="./ipulsercss.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon.ico" />
  </head>

  <body>
	  
    <div id="container">
      <div id="heading">
        <div id="logo">
          <img src="./images/logo.jpeg" alt="logo" />
        </div>
        <h2>Contro Tool</h2>
        <h3>
          iPulser control tool enable you to operate the iPulser with your own
          set of frequencies <br />
          choose the desired frequency and time, and make sure you are connected
          to your iPulser before starting
        </h3>
      </div>

      <div id="inputs-container">
        <div  id="freq-input">
          Frequency:
			<input
				onChange="inputsToPayload()"
				type="text"
				id="inputs"
				value=0
				minlength="2"
				maxlength="2"
				size="3"
			/>
          
        </div>

        <div id="increment" class="plus_one" onclick="">
		<img src="images/DC_Library_060623/Button/b_+1.svg"/></div>
        
		<div id="decrement" class="minus_one" onclick="">
		<img src="images/DC_Library_060623/Button/b_-1.svg"/></div>

        <div id="increment" class="plus_point_one" onclick="">
		<img src="images/DC_Library_060623/Button/b_+10.svg"/></div>
        
		<div id="decrement" class="minus_point_one"> 
		<img src="images/DC_Library_060623/Button/b_-10.svg"/>
		</div>

        <div id="increment" class="plus_ten" onclick="">
		<img src="images/DC_Library_060623/Button/b_+100.svg"/></div>
        
		<div id="decrement" class="minus_ten" onclick="">
		<img src="images/DC_Library_060623/Button/b_-100.svg"/></div>
        <div id="time-input">
          Time:
          <div>
			<input
				onChange="inputsToPayload()"
				type="text"
				id="inputs"
				value=0
				minlength="2"
				maxlength="2"
				size="3"
			/>
		  </div>
        </div>
        <!-- options: 3 buttons each one has a different function,  -->

        <div>
          <button id="doit" class="action-bttn">Send to iPulser</button>
        </div>
      </div>
    </div>
    <hr />

    <div id="device-log">
      <h3>Device Communication</h3>
      <div id="output" class="output">
        <pre id="log"></pre>
      </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
